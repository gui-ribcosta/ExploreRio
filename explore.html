<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explorar - Explore Rio</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/explore.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="container">
      <h1>Explore <span>Rio</span></h1>
      <a href="index.html" class="voltar">← Voltar</a>
    </div>
  </header>

<main>

  <!-- HERO -->
<section class="hero">
  <div class="hero-overlay"></div>

  <div class="hero-content container">
    <h2>Conheça os Melhores Pontos <span>Turísticos do Rio de Janeiro</span></h2>
    <p>VEJA TODOS ABAIXO ⬇</p>
  </div>
</section>

<!-- FILTRO ENTRE HERO E CARDS -->
<section class="filter-section">
  <div class="filter-bar container">

    <input 
      type="text" 
      id="searchInput"
      placeholder="O que você procura?" 
    />

    <select id="tipoFilter">
      <option value="">Tipo</option>
    </select>

    <select id="regiaoFilter">
      <option value="">Região</option>
    </select>

    <select id="precoFilter">
      <option value="">Preço</option>
    </select>

    <select id="duracaoFilter">
      <option value="">Duração</option>
    </select>

    <button id="searchBtn" class="btn-buscar">
      Buscar
    </button>

  </div>
</section>

<!-- CARDS -->
<section class="cards-section container">
  <div id="cardsContainer" class="cards-grid"></div>
</section>
</main>

  <script type="module" src="./scripts/main.js"></script>

</body>
</html>
